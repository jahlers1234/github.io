<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<body>
    <div class="cyber-grid"></div>
    <div class="container">
        <h1>Ahlers Arcade Scoreboard</h1>
        <div class="tabs">
            <div class="tab active" data-league="ncaa">NCAA</div>
            <div class="tab" data-league="nfl">NFL</div>
            <div class="tab" data-league="mlb">MLB</div>
        </div>
        <div id="ncaa" class="league active"></div>
        <div id="nfl" class="league"></div>
        <div id="mlb" class="league"></div>
    </div>

    <script>
        const leagues = {
            ncaa: 'football/college-football',
            nfl: 'football/nfl',
            mlb: 'baseball/mlb'
        };

        let scrollInterval = null;

        function startAutoScroll(leagueId) {
            if (scrollInterval) clearInterval(scrollInterval);
            const container = document.getElementById(leagueId);
            if (container.scrollHeight > container.clientHeight) {
                scrollInterval = setInterval(() => {
                    container.scrollTop += 1;
                    if (container.scrollTop + container.clientHeight >= container.scrollHeight) {
                        container.scrollTop = 0;
                    }
                }, 50);
            }
        }

        function stopAutoScroll() {
            if (scrollInterval) clearInterval(scrollInterval);
        }

        function formatEasternTime(dateString, league) {
            const date = new Date(dateString);
            const time = date.toLocaleTimeString('en-US', {
                timeZone: 'America/New_York',
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
            return league === 'mlb' ? `First Pitch at ${time}` : `Kickoff at ${time}`;
        }

        function formatRecord(record) {
            if (!record || record === '0-0') return '';
            return `(${record})`;
        }

        async function getNCAAStats(gameId, isCompleted) {
            if (!isCompleted) return '';
            try {
                const response = await fetch(`https://api.collegefootballdata.com/games/players?gameId=${gameId}`);
                const data = await response.json();
                if (data && data[0] && data[0].teams) {
                    const stats = [];
                    data[0].teams.forEach(team => {
                        const passing = team.categories.find(cat => cat.name === 'passing')?.types.find(type => type.name === 'YDS')?.athletes[0];
                        const rushing = team.categories.find(cat => cat.name === 'rushing')?.types.find(type => type.name === 'YDS')?.athletes[0];
                        const receiving = team.categories.find(cat => cat.name === 'receiving')?.types.find(type => type.name === 'YDS')?.athletes[0];
                        if (passing) stats.push(`Passing: ${passing.athlete.name} (${passing.stat} yds)`);
                        if (rushing) stats.push(`Rushing: ${rushing.athlete.name} (${rushing.stat} yds)`);
                        if (receiving) stats.push(`Receiving: ${receiving.athlete.name} (${receiving.stat} yds)`);
                    });
                    return stats.join(' | ');
                }
                return '';
            } catch (error) {
                console.error('Error fetching NCAA stats:', error);
                return '';
            }
        }

        async function fetchScores(league) {
            const url = `https://site.api.espn.com/apis/site/v2/sports/${leagues[league]}/scoreboard`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                const container = document.getElementById(league);
                container.innerHTML = '';
                const events = data.events || [];
                if (events.length === 0) {
                    container.innerHTML = '<p class="no-games">No games currently scheduled or in progress.</p>';
                    stopAutoScroll();
                    return;
                }
                for (const event of events) {
                    const gameDiv = document.createElement('div');
                    gameDiv.className = 'game';
                    
                    const homeTeam = event.competitions[0].competitors.find(c => c.homeAway === 'home');
                    const awayTeam = event.competitions[0].competitors.find(c => c.homeAway === 'away');
                    
                    const awayLogo = awayTeam.team.logo || 'https://via.placeholder.com/40';
                    const homeLogo = homeTeam.team.logo || 'https://via.placeholder.com/40';
                    
                    const isLive = event.status.type.state === 'in';
                    const isCompleted = event.status.type.state === 'post';
                    const isScheduled = event.status.type.state === 'pre';
                    const scoreClass = isLive ? 'score live' : 'score';
                    
                    const awayRank = awayTeam.rank ? `#${awayTeam.rank}` : '';
                    const homeRank = homeTeam.rank ? `#${homeTeam.rank}` : '';
                    const awayRecord = formatRecord(awayTeam.record ? awayTeam.record[0]?.summary : '');
                    const homeRecord = formatRecord(homeTeam.record ? homeTeam.record[0]?.summary : '');
                    
                    const away = `<div class="team away"><img src="${awayLogo}" alt="${awayTeam.team.displayName} logo"><span class="rank">${awayRank}</span>${awayTeam.team.displayName}<span class="record">${awayRecord}</span> <span class="${scoreClass}">${awayTeam.score || 0}</span></div>`;
                    const vs = `<div class="vs">@</div>`;
                    const home = `<div class="team"><img src="${homeLogo}" alt="${homeTeam.team.displayName} logo"><span class="rank">${homeRank}</span>${homeTeam.team.displayName}<span class="record">${homeRecord}</span> <span class="${scoreClass}">${homeTeam.score || 0}</span></div>`;
                    
                    const status = isCompleted ? 'Final' : event.status.type.description;
                    const clock = (isCompleted || isScheduled) ? '' : event.status.displayClock || '';
                    const time = isCompleted ? '' : formatEasternTime(event.date, league);
                    const channel = event.competitions[0].broadcasts?.[0]?.names?.join(', ') || 'TBD';
                    
                    let stats = '';
                    let graphic = '';
                    if (league === 'mlb') {
                        if (isLive) {
                            const situation = event.competitions[0].situation || {};
                            const inning = situation.inning ? `${situation.inning}${situation.topInning ? 'th Top' : 'th Bot'}` : '';
                            const count = (situation.balls != null && situation.strikes != null) ? `${situation.balls}-${situation.strikes} Count` : '';
                            const outs = situation.outs != null ? `${situation.outs} Out${situation.outs !== 1 ? 's' : ''}` : '';
                            stats = [inning, count, outs].filter(s => s).join(', ');
                            const bases = {
                                first: situation.onFirst ? 'active' : '',
                                second: situation.onSecond ? 'active' : '',
                                third: situation.onThird ? 'active' : ''
                            };
                            graphic = `<svg class="diamond" viewBox="0 0 100 100">
                                <path d="M50 10 L90 50 L50 90 L10 50 Z" class="base ${bases.first}"/>
                                <path d="M50 20 L80 50 L50 80 L20 50 Z" class="base ${bases.second}"/>
                                <path d="M50 30 L70 50 L50 70 L30 50 Z" class="base ${bases.third}"/>
                            </svg>`;
                        }
                    } else if (league === 'ncaa') {
                        if (isCompleted) {
                            stats = await getNCAAStats(event.id, isCompleted);
                        } else if (isLive) {
                            const situation = event.competitions[0].situation || {};
                            const period = situation.period ? `Q${situation.period}` : '';
                            const timeLeft = clock ? `${clock}` : '';
                            const possession = situation.possessionText || '';
                            stats = [period, timeLeft, possession].filter(s => s).join(', ');
                        }
                    } else {
                        if (isLive) {
                            const situation = event.competitions[0].situation || {};
                            const period = situation.period ? `Q${situation.period}` : '';
                            const timeLeft = clock ? `${clock}` : '';
                            const possession = situation.possessionText || '';
                            stats = [period, timeLeft, possession].filter(s => s).join(', ');
                        }
                    }
                    
                    gameDiv.innerHTML = `
                        <div class="teams-container">${away} ${vs} ${home}</div>
                        <div class="info-container">
                            <div class="time">${time}</div>
                            <div class="status">${status}${clock && !isCompleted && !isScheduled ? ` ${clock}` : ''}</div>
                            <div class="channel">Channel: ${channel}</div>
                        </div>
                        <div class="stats">${stats}</div>
                        ${graphic}
                    `;
                    container.appendChild(gameDiv);
                }
                if (container.classList.contains('active')) {
                    startAutoScroll(league);
                }
            } catch (error) {
                document.getElementById(league).innerHTML = '<p class="no-games">Error fetching scores. Please try again later.</p>';
                stopAutoScroll();
            }
        }

        function updateAll() {
            Object.keys(leagues).forEach(league => fetchScores(league));
        }

        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.league').forEach(l => l.classList.remove('active'));
                tab.classList.add('active');
                const activeLeague = tab.dataset.league;
                document.getElementById(activeLeague).classList.add('active');
                startAutoScroll(activeLeague);
            });
        });

        updateAll();
        setInterval(updateAll, 30000);
    </script>
